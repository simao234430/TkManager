{%extends "base.html"%}

{% block content %}

  {% if form.errors %}
    <p class="error">Sorry, that's not a valid username or password</p>
  {% endif %}

  <form action="" method="post">
    {% csrf_token %}
    <label for="id_old_password">旧密码:</label><input id="id_old_password" name="old_password" type="password">
    <label for="id_new_password1">新密码:</label><input id="id_new_password1" name="new_password1" type="password">
    <label for="id_new_password2">新密码确认:</label><input id="id_new_password2" name="new_password2" type="password">

    <input type="submit" value="提交" />
    <input type="hidden" name="next" value="{{ next|escape }}" />
  </form>

{% endblock %}
